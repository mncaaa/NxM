<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NxM — Memories</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <canvas id="heartsCanvas" aria-hidden="true"></canvas>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="index.html">NxM</a>
      <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navLinksMem">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinksMem">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
          <li class="nav-item"><a class="nav-link active" href="memories.html">Memories</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <section class="text-center mb-3">
      <h2 class="fw-semibold">Memories</h2>
      <p class="small-muted">Upload photos and add a title, date, and caption for each — your gallery.</p>
    </section>

    <section class="card card-dark p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-8">
          <label class="form-label small">Add photo</label>
          <input id="memFile" type="file" accept="image/*" class="form-control mb-2">
          <input id="memTitle" class="form-control form-control-sm mb-2" placeholder="Title">
          <input id="memDate" type="date" class="form-control form-control-sm mb-2">
          <textarea id="memCaption" class="form-control form-control-sm mb-2" placeholder="A short caption"></textarea>
          <div class="d-flex gap-2">
            <button id="addPhotoBtn" class="btn btn-pink btn-sm">Add to Gallery</button>
            <button id="clearGallery" class="btn btn-outline-danger btn-sm">Clear Gallery</button>
          </div>
        </div>

        <div class="col-md-4">
          <h6 class="mb-1">Music (Spotify)</h6>
          <p class="small-muted">Embedded song for Memories.</p>
          <!-- Spotify embed for "Ikaw Sa Bawat Sandali" — Amiel Sol -->
          <div class="ratio ratio-16x9 mb-2">
            <iframe src="https://open.spotify.com/embed/track/06IkOr83qPqa3yYvrIjgxp" allow="encrypted-media" style="border-radius:8px"></iframe>
          </div>

          <div class="small-muted">Or upload a local track:</div>
          <input id="musicUploadMemories" type="file" accept="audio/*" class="form-control form-control-sm mt-2">
          <audio id="localAudioMemories" class="w-100 mt-2" controls></audio>
        </div>
      </div>
    </section>

    <section id="galleryGrid" class="row g-3">
      <!-- gallery cards inserted here -->
    </section>

    <!-- image modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
          <div class="modal-body p-0">
            <img id="modalImg" src="" class="w-100" alt="">
            <div class="p-3">
              <h5 id="modalTitle"></h5>
              <p class="small-muted" id="modalDate"></p>
              <p id="modalCaption"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center small-muted py-3">NxM • Memories kept locally</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
