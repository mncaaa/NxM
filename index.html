<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NxM — Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- hearts canvas -->
  <canvas id="heartsCanvas" aria-hidden="true"></canvas>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-bold" href="index.html">NxM</a>
      <button class="navbar-toggler btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="messages.html">Messages</a></li>
          <li class="nav-item"><a class="nav-link" href="memories.html">Memories</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item ms-3"><button id="celebrateBtn" class="btn btn-pink btn-sm">Celebrate</button></li>
          <li class="nav-item ms-2"><button id="resetBtn" class="btn btn-outline-danger btn-sm">Reset</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PASSWORD GATE -->
  <main class="container py-5" id="gateContainer">
    <div class="row justify-content-center align-items-center" style="min-height:72vh">
      <div class="col-md-6">
        <div class="card card-dark p-4 text-center">
          <h3 class="mb-2">Welcome, Love</h3>
          <p class="small-muted mb-3">Enter our private space</p>

          <input id="passwordInput" class="form-control form-control-lg mb-3 text-center" placeholder="Password" type="password" aria-label="password">
          <div>
            <button id="enterBtn" class="btn btn-pink btn-lg me-2">Enter Our World</button>
            <button id="hintBtn" class="btn btn-outline-light btn-lg">Hint</button>
          </div>

          <div id="pwMsg" class="mt-3 small-muted" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- REAL HOMEPAGE (hidden until password correct) -->
  <main class="container py-4 d-none" id="homeContainer">
    <section class="text-center mb-3">
      <!-- default hosted heart image; will work offline if you save your own image /images/img1.jpg -->
      <img class="hero-heart" src="images/img1.jpg" alt="heart" onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=3f4b9b8a2b3d9e3d'" />
      <h1 class="display-5 fw-semibold mt-3">Happy Monthsary</h1>
      <p class="lead small-muted">Neil &amp; Mika — forever starts with us.</p>
    </section>

    <section class="card card-dark p-3 mb-4">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h5 class="mb-2">DuBuShow</h5>
          <p class="small-muted mb-2">The proofs of dudu and bubu loving.</p>

          <section class="container my-5 text-center">
      <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner rounded-4 shadow">
          <div class="carousel-item active">
            <img src="img1.jpg" class="d-block w-100 rounded-4" alt="Photo 1">
          </div>
          <div class="carousel-item">
            <img src="img2.jpg" class="d-block w-100 rounded-4" alt="Photo 2">
          </div>
          <div class="carousel-item">
            <img src="img3.jpg" class="d-block w-100 rounded-4" alt="Photo 3">
          </div>
          <div class="carousel-item">
            <img src="img4.jpg" class="d-block w-100 rounded-4" alt="Photo 4">
          </div>
          <div class="carousel-item">
            <img src="img5.jpg" class="d-block w-100 rounded-4" alt="Photo 5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

          <!-- thumbnails -->
          <div id="homeThumbs" class="d-flex gap-2 mt-3 justify-content-center flex-wrap"></div>
        </div>

        <div class="col-md-4">
          <h6>Music (Spotify)</h6>
          <p class="small-muted">A song for our home page.</p>

          <!-- Spotify embed for 'Until I Found You' by Stephen Sanchez -->
          <div class="ratio ratio-16x9 mb-2">
            <iframe id="spotifyHome" src="https://open.spotify.com/embed/track/0T5iIrXA4p5GsubkhuBIKV" allow="encrypted-media" style="border-radius:8px"></iframe>
          </div>

          <div class="small-muted">Or upload your own song:</div>
          <input id="musicUploadHome" type="file" accept="audio/*" class="form-control form-control-sm mt-2">
          <audio id="localAudioHome" class="w-100 mt-2" controls></audio>
        </div>
      </div>
    </section>

    <footer class="text-center small-muted py-3">NxM • Built for the two of you</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
